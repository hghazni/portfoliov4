<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hghazni</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="js/include.js" type="text/javascript"></script>
</head>

<body>
<div class="header__wrapper" include="header.html"></div>

<div class="contact__wrapper">
    <div class="contact">
        <h1 class="contact__title">Contact me</h1>
        <h2 class="contact__subtitle">Get in touch</h2>
    </div>
    <div class="contact__image"></div>

    <form id="myForm" action="#" method="post">

        <div class="contact__form-name">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="" tabindex="1">
        </div>


        <div class="contact__form-email">
            <label for="name">Email:</label>
            <input type="email" name="name" id="email" value="" tabindex="1">
        </div>

        <div>
            <label for="select-choice">Select Dropdown Choice:</label>
            <select name="select-choice" id="select-choice">
                <option value="Choice 1">Choice 1</option>
                <option value="Choice 2">Choice 2</option>
                <option value="Choice 3">Choice 3</option>
            </select>
        </div>

        <div>
            <label for="textarea">Textarea:</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
        </div>

        <div>
            <input type="submit" id="contact-submit" value="Submit">
        </div>

    </form>


</div>

<div class="footer__wrapper" include="footer.html"></div>


<script>includeHTML();</script>

</body>

</html>
