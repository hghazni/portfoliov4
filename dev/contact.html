<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hghazni</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="js/include.js" type="text/javascript"></script>
</head>

<body>
<div class="header__wrapper" include="header.html"></div>

<div class="contact__wrapper">
    <div class="contact">
        <h1 class="contact__title">Oh look, a form!</h1>
        <h2 class="contact__subtitle">Face-roll the keyboard and throw some words my way.</h2>

        <form id="contactForm" action="#" method="post">

            <div class="contact__form-name">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="" tabindex="1" class="input_underline">
            </div>


            <div class="contact__form-email">
                <label for="name">Email:</label>
                <input type="email" name="name" id="email" value="" tabindex="1" class="input_underline">
            </div>

            <div class="contact__form-message">
                <label for="textarea">Message:</label>
                <textarea cols="40" rows="8" name="textarea" id="textarea" class="input_underline"></textarea>
            </div>

            <div>
                <input class="contact-submit-btn" type="submit" id="contact-submit" value="Submit">
            </div>

        </form>

    </div>
    <div class="contact__image"></div>


</div>

<div class="footer__wrapper" include="footer.html"></div>


<script>includeHTML();</script>

</body>

</html>
